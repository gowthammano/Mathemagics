<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Save Simba</title><meta name="viewport" content="width=device-width" />
    <script type="text/javascript" src="./src/Script1.js" ></script>
    <link type="text/css" href="./style/Styles.css" rel="stylesheet" />
</head>

<body>
    <br />
    <div>
        <h1>Save Simba</h1><h4>
            Simba is lost in a maze. Help  Mufasa reach Simba before the Hyenas.
            Remember, the Hyenas are closer but they move only if you get the answer wrong.
        </h4>
    </div><div>
              <ul>
                  <li>
                      Level <select id="lvl" onchange="lvlCalc();">
                          <option value="0">0</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                      </select>.
                  </li>
                  <li>
                      The Hyenas start <select id="stp" onchange="stpCalc();">
                          <option value="-1">1</option>
                          <option value="-2">2</option>
                          <option value="-3" selected>3</option>
                          <option value="-4">4</option>
                          <option value="-5">5</option>
                      </select>step(s) back.
                  </li>
                  <li>
                      <input id="start" type="button" value="Start" onclick="start();" />
                      <input id="restart" type="button" value="Restart" onclick="location.reload();" />
                  </li>
              </ul>
        
        
    </div>
    <br />

    <div style="        font-size: 48px">
        <span id="n1"></span><span id="sgn">x</span><span id="n2"></span>=<input id="Text3" type="text" style="        height: 50px;
        font-size: 48px;
        width: 150px" />
        <input id="submit" type="button" value="Submit" onclick="chkAnswer();" style="        height: 50px" disabled /><span id="ans" style="        font-size: 24px"></span>
    </div>
    <div class="table">

        <table border="0">
            <tr>
                <td id="pos-3" class="hynPath">&nbsp;</td>
                <td id="pos-2" class="hynPath" colspan="2">&nbsp;</td>
                <td id="pos3" class="lionPath">&nbsp;</td>
                <td id="pos4" class="lionPath" colspan="2">&nbsp;</td>
            </tr>
            <tr>
                <td id="pos-4" class="hynPath">&nbsp;</td>
                <td rowspan="2" style="        border-bottom: none">&nbsp;</td>
                <td id="pos-1" class="hynPath">&nbsp;</td>
                <td id="pos2" class="lionPath">&nbsp;</td>
                <td rowspan="2" style="        border-bottom: none">&nbsp;</td>
                <td id="pos5" class="lionPath">&nbsp;</td>
            </tr>
            <tr>
                <td id="pos-5" class="hynPath"></td>
                <td id="pos0"><img src="./img/1.jpg" height="30" /></td>
                <td id="pos1" class="lionPath"></td>
                <td id="pos6" class="lionPath"></td>
            </tr>
            <tr>
                <td colspan="5" style="        border-top: none">&nbsp;</td>
                <td id="pos7" rowspan="2" class="lionPath" style="        border-top: none">&nbsp;</td>

            </tr>
            <tr>
                <td id="pos10">  </td>
                <td id="pos9" class="lionPath" colspan="3">&nbsp;</td>
                <td id="pos8" class="lionPath" colspan="2"></td>

            </tr>
        </table>
    </div>

</body>
</html>
